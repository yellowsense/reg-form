<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Selection Form</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-container label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        .form-container select,
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="tel"],
        .form-container textarea {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container .services label {
            display: inline-block;
            margin-right: 10px;
        }

        .form-container button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .radio-buttons input[type="radio"] {
            display: inline-block;
            margin-right: 10px;
            /* Adjust the spacing between the radio buttons */
        }

        .radio-buttons label {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form id="tag-form" accept-charset='UTF-8'
            action='https://app.formester.com/forms/c62f151c-5c3d-4bf9-9e95-d619690a5c0b/submissions' method='POST'>

            <label for="apartment">Select Apartment:</label>
            <select class="livesearch" required multiple>
                <option value="" disabled selected></option>
                <option value="society1">Prestige Ferns Residency (PFR)</option>
                <option value="society2">Arvind Sporcia</option>
                <option value="society3">Regency Pinnacle Height (RPH)</option>
                <option value="society4">Somu Sonnet</option>
                <option value="society5">Greenage</option>
                <option value="society6">Purva</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="aadhar">Aadhar Number (up to 12 digits):</label>
            <input type="number" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>

            <label for="phone">Phone Number (up to 10 digits):</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label>Availability(give Slot Timings)</label>
            <div class="tags-input-wrapper" id="tag-input1" required></div>
            <script src="script.js"></script>


            <label>Gender:</label>
            <div class="radio-buttons">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label>Services:</label>
            <div class="services">
                <input type="checkbox" id="maid" name="services" value="maid">
                <label for="maid">Maid</label>
                <input type="checkbox" id="cook" name="services" value="cook">
                <label for="cook">Cook</label>
                <input type="checkbox" id="nanny" name="services" value="nanny">
                <label for="nanny">Nanny</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <script type="text/javascript">
        $(".livesearch").chosen();

        $(".livesearch").on('change', function () {
            var selectedOptions = $(this).find(':selected');
            if (selectedOptions.length > 4) {
                alert("You cannot select more than 3 societies.");
                // Remove the last selected option to keep it at 3 selections
                selectedOptions.eq(4).prop('selected', false);
                $(this).trigger("chosen:updated");
            }
        });
    </script>
</body>

</html>
